        <div class="top-header-area gradient-background">
            <div class="container h-100">

                    <div class="col-12 h-100">
                        <div class="h-100 d-md-flex justify-content-between align-items-center">
                            <div class="top-header-social-info">

        <div class="main-header-area" id="stickyHeader">

                                <div class="collapse navbar-collapse" id="medicaMenu">
                                    <!-- Menu Area -->
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="about-us.html">About Us</a>
                                        </li>
                                        <li class="nav-item active">
                                            <a class="nav-link" href="patients.html">Patients</a>
                                        </li>

                                        </li>

                        </div>

    <section class="breadcumb-area bg-img gradient-background-overlay" style="background-image: url(img/bg-img/hero3.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <!-- Title -->
                        <h3 class="breadcumb-title">Patients</h3>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="medica-services-area section_padding_100">
        <div class="container">
            <div class="row">
                <div id="addPatient">
                    <h3>Register New Patient</h3>
                    <div class="form-group">
                      <label for="fname">First Name</label>
                      <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="lname">Last Name</label>
                      <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender</label>
                        <select name="gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input type="number" name="age" id="age" class="form-control" placeholder="Ex.: 19">
                    </div>
                    <div>
                        <button class="btn btn-primary" id="submitNewPatient">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- ***** Footer Area Start ***** -->

        <div class="main-footer-area section_padding_5 bg-default">

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
</p>

                                    </ul>
                                </nav>
                            </div>
                        </div>
