    <!-- Delete patient Modal -->
    <div class="modal fade" id="deletePatientModal" tabindex="-1" role="dialog" aria-labelledby="deletePatientModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePatientModal">Delete Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="deleteID">Patient ID</label>
                    <input type="number" name="deleteID" id="deleteID" class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="deletePatient" name="deletePatient">Delete Patient</button>
            </div>
        </div>
    </div>
    </div>


    <!-- Add patient Modal -->
    <div class="modal fade" id="regNewPatientModal" tabindex="-1" role="dialog" aria-labelledby="regNewPatientModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="regNewPatientModal">Add New Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="addPatient">
                    <div class="form-group">
                      <label for="fname">First Name</label>
                      <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="lname">Last Name</label>
                      <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input type="number" name="age" id="age" class="form-control" placeholder="Ex.: 19">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="submitNewPatient" name="submitNewPatient">Add Patient</button>
            </div>
        </div>
    </div>
