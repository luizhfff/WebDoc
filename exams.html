    <section>
        <div class="container row align-items-center">
            <div class="col-4">
                <div id="newExamAppointment">
                        <h3>Create New Appointment</h3>
                        <div class="form-group">
                            <label for="selectPatient">Patient</label>
                            <select class="custom-select" id="selectPatient">
                                <option selected>Choose Patient...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='appointmentDate'>
                                <label for="appointmentDate">Appointment Date</label>
                                <input type='text' class="form-control" id="appointmentDate" data-provide="datepicker">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='appointmentTimeB' data-target-input="nearest">
                                <label for="appointmentTimeB">Start Time</label>
                                <input type='text' class="form-control datetimepicker-input" id="appointmentTimeB" data-target="#appointmentTimeB">
                                <div class="input-group-append" data-target="#appointmentTimeB" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='appointmentTimeE'>
                                <label for="appointmentTimeE">End Time</label>
                                <input type='text' class="form-control timepicker" id="appointmentTimeE" data-provide="timepicker">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" id="createAppointment" name="createAppointment">Create New Appointment</button>
                        </div>
                </div>
            </div>
            <div class="col-8">
                <div id="showCalendar">
                    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23A79B8E&amp;ctz=America%2FVancouver&amp;showTitle=0&amp;showNav=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=1&amp;mode=MONTH&amp;src=djMwaWNoNTRuNjl2cnE4dDJoM2xjNXNmbWtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23616161" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </section>
